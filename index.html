<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BoraTech HTML Practice</title>
	<link rel="stylesheet" type="text/css" href="./index.css"> 
</head
<body>
	<h1 style="background-color: #34eb46; color: #4A55A2; width:fit-content ;font-family: 'Times New Roman', serif ;">Hello Turhunjohn!</h1>
	<h3>I'm excited to build my first website!</h3>
	<div id="name-section"> 
	<strong>Old Name: </strong>
	<span id="name-display">Turhun Juma</span>
	<div>
		<strong>New Name: </strong>
		<input type="text" name="name" id="name-input"
		placeholder="Enter new name"/>
	    <div class="button" id="name-submit" onClick= "updateName()">Submit
	    </div> 
    </div>
   </div>
   <br />
	<div id="dob-section"> 
	<strong>Old DOB: </strong>
	<span id="dob-display">03/27/1979</span>
	<div>
		<strong>New DOB: </strong>
		<input type="date" name="dob"
		id="dob-input"/>
	    <div class="button" id="dob-submit" onClick="updateDob()">Submit
	    </div>
     </div>
   </div>
 
  <script src=" ./index.js" type="text/javascript">	
  </script>
</body
</html>
